<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
  </head>
  <body>
    <canvas
      height="500"
      width="500"
      id="ctx"
      style="border: 2px solid black"
    ></canvas>

    <script>
      var ctx = document.getElementById("ctx").getContext("2d");

      var width = 500;
      var height = 500;
      var snakeList, foodList;

      ctx.font = "20px Calibri";

      var snakeBody = {
        width: 20,
        height: 20,
        color: "green",
      };

      var food = {
        width: 20,
        height: 20,
        color: "orange",
      };

      drawFood = function (f, i) {
        ctx.save();

        ctx.fillStyle = food.color;
        ctx.fillRect(f.x, f.y, food.width, food.height);

        ctx.restore();
      };

      drawSnake = function (sb, i) {
        ctx.save();

        if (i == 0) ctx.fillStyle = "black";
        else ctx.fillStyle = snakeBody.color;

        ctx.fillRect(sb.x, sb.y, snakeBody.width, snakeBody.height);

        ctx.restore();
      };

      startGame = function () {
        // Our starting Snake, which has a length of 3
        snakeList = [
          { x: 220, y: 200 },
          { x: 200, y: 200 },
          { x: 180, y: 200 },
        ];

        foodList = [];

        // For each item in snakeList, call drawSnake
        snakeList.forEach(drawSnake);
      };

      startGame();
    </script>
  </body>
</html>
